<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Demo</title>
</head>
<body>
    <h3 style = "text-align: center;">Table Demo...</h3><hr/>

        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>

        </tr>
        <tr>
            <td>102</td>

        </tr>
    </table>
    <br/>

        <tr>
            <th rowspan = "2">Row Span</th>
            <th>No Row Span</th>
        </tr>

            <td>201</td>
            <td>Testing</td>
        </tr>
        <tr>
            <td>202</td>
            <td>Test</td>
        </tr>

    <table border = "3">
        <tr>
            <th colspan = "2">Col Span</th>
            <th>No Col Span</th>
        </tr>
        <tr>
            <td>301</td>
            <td>More Testing</td>
            <td>For Col Span</td>
        </tr>
        <tr>
            <td>302</td>
            <td>More Test</td>
        </tr>
    </table>
