<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Demo</title>
</head>
<body>
    <h3 style = "text-align: center;">Forms Demo</h3><hr/>
    <form>
        <label>Enter Your Name: </label>
            <input type = "text" id = "name" name = "name" placeholder = "Enter Your Name" required minlength = "5" maxlength = "10"/><br/>
        <label>Enter Your Password: </label>
            <input type = "password" id = "pass" placeholder = "Enter Your Password"/><br/>
        <label>Enter Your Age: </label>
            <input type = "number" id = "age" name = "age" placeholder = "Enter Your Age"/><br/>
        <label>Choose Your Gender</label>
            <input type = "radio" name = "gender" value = "female" checked>Female
            <input type = "radio" name = "gender" value = "male">Male
        <br/>
        <label>Choose Your Hobbies</label>
            <input type = "checkbox" name = "hobby" value = "Eat">Eat
            <input type = "checkbox" name = "hobby" value = "Browse" checked>Browse
            <input type = "checkbox" name = "hobby" value = "Sports" checked>Sports
        <br/>
        <label>Food</label>
            <select name = "food">
                <option value = "Italian">Italian</option>
                <option value = "Mexican">Mexican</option>
                <option value = "Chinese">Chinese</option>
            </select>
        <br/>
        <label>Food</label>
            <select name = "food" multiple>
                <option value = "Italian">Italian</option>
                <option value = "Mexican">Mexican</option>
                <option value = "Chinese">Chinese</option>
            </select>
        <br/>
        <label>Some Comments</label>
            <textarea rows = "5" cols = "30"></textarea>
        <br/>
        <input type = "submit" value = "Submit"/>
    </form>
    <br/>
    <a href = "welcome.html">Welcome</a>
</body>
</html>
