<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
</head>
<body>
    <h3 style = "text-align: center;">Student Registration</h3>
    <form>
        <label> First Name: </label>
            <input type = "text" id = "first" placeholder = "First Name"/><br/>
        <label> Last Name: </label>
            <input type = "text" id = "last" placeholder = "Last Name"/><br/>
        <label> Age: </label>
            <input type = "text" id = "age" placeholder = "Age"/><br/>
        <label> Select Gender</label>
            <input type = "radio" name = "gender" value = "male">Male
            <input type = "radio" name = "gender" value = "female">Female
            <input type = "radio" name = "gender" value = "other">Other
        <br/>
        <label>Grade</label>
            <select name = "grade">
                <option value = "Freshman">Freshman</option>
                <option value = "Sophomore">Sophomore</option>
                <option value = "Junior">Junior</option>
                <option value = "Senior">Senior</option>
            </select>
        <br/>
        <label>Clubs</label>
            <select name = "clubs" multiple>
                <option value = "Chess">Chess</option>
                <option value = "Band">Band</option>
                <option value = "Gaming">Gaming</option>
            </select>
        <br/>
        <label>Health Concerns</label>
            <textarea rows = "5" cols = "30"></textarea>
        <br/>
        <input type = "submit" value = "Submit"/>
    </form>
</body>
</html>
